services:
  - type: web
    name: disaster-alert-system
    runtime: python
    branch: main

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: gunicorn app:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      - key: SECRET_KEY
        generateValue: true

      # Add these in Render dashboard OR here manually
