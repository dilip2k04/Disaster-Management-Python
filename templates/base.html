<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safety Bridge | Disaster Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ================= GLOBAL STYLES ================= -->
  <style>
    :root {
      --primary: #ef4444;
      --secondary: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --glass: rgba(255,255,255,0.75);
      --blur: blur(14px);
      --radius: 18px;
      --shadow: 0 20px 40px rgba(0,0,0,.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================= HEADER ================= */
    header {
      background: linear-gradient(135deg, rgba(239,68,68,.9), rgba(37,99,235,.9));
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      padding: 1.2rem 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .brand {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      font-weight: 500;
      opacity: .9;
    }

    nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .nav-btn {
      background: var(--primary);
      padding: .45rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(239,68,68,.4);
    }

    /* ================= MAIN ================= */
    main {
      flex: 1;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      padding: 2rem 1.5rem 4rem;
    }

    /* ================= FOOTER ================= */
    footer {
      position: relative;
      background: #020617;
      color: white;
      text-align: center;
      padding: 3.5rem 1.5rem 2rem;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
    }

    footer p {
      font-size: .85rem;
      opacity: .85;
    }
  </style>

  <!-- ⭐ PAGE SPECIFIC CSS GOES HERE -->
  {% block head %}{% endblock %}
</head>


<body>

<!-- HEADER -->
<header>
  <div class="nav-container">
    <div class="brand">
      <i class="fas fa-shield-halved"></i> Safety Bridge
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/admin/login" class="nav-btn">Admin Login</a></li>
      </ul>
    </nav>
  </div>
</header>


<!-- MAIN -->
<main>
  {% block content %}{% endblock %}
</main>


<!-- FOOTER -->
<footer>
  <p>
    <i class="fas fa-shield"></i>
    Safety Bridge — Disaster Preparedness & Response Platform
  </p>
  <p>&copy; 2026 All Rights Reserved</p>
</footer>

</body>
</html>
