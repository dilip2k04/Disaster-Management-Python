<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Safety Bridge | Disaster Management System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global Styles -->
  <style>
    :root {
      --primary: #ef4444;
      --primary-gradient: linear-gradient(135deg, #ef4444, #f87171);
      --secondary: #2563eb;
      --secondary-gradient: linear-gradient(135deg, #2563eb, #3b82f6);
      --dark: #0f172a;
      --light: #f8fafc;
      --glass: rgba(255,255,255,0.12);
      --blur: blur(14px);
      --radius: 18px;
      --shadow: 0 20px 40px rgba(0,0,0,.15);
      
      /* Navbar height variables for spacing */
      --navbar-height: 90px;
      --navbar-height-mobile: 80px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 0; /* Reset any padding */
      margin: 0;
    }

    /* ================= HEADER / NAVBAR ================= */
    header {
      background: linear-gradient(135deg, rgba(239,68,68,0.95), rgba(37,99,235,0.95));
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      position: sticky;
      top: 0;
      z-index: 9999;
      width: 100%;
      height: var(--navbar-height);
      display: flex;
      align-items: center;
    }

    .nav-container {
      max-width: 1600px;
      width: 100%;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 800;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .brand i {
      font-size: 1.8rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    nav ul {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    nav ul li a,
    nav ul li button {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.25s ease;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem 0;
      position: relative;
    }

    nav ul li a::after,
    nav ul li button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after,
    nav ul li button:hover::after {
      width: 100%;
    }

    .sos-nav-button {
      background: rgba(255,255,255,0.2) !important;
      border: 1.5px solid rgba(255,255,255,0.6) !important;
      border-radius: 100px !important;
      padding: 0.6rem 1.5rem !important;
      font-weight: 700 !important;
      transition: all 0.3s ease !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sos-nav-button:hover {
      background: rgba(239,68,68,0.9) !important;
      border-color: white !important;
      transform: translateY(-2px) scale(1.05) !important;
      box-shadow: 0 10px 30px rgba(239,68,68,0.5) !important;
    }

    .sos-nav-button i {
      font-size: 1rem;
    }

    /* Mobile menu toggle */
    .navbar-toggler {
      border: none;
      color: white;
      font-size: 1.8rem;
      background: transparent;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    /* ================= MAIN CONTENT - FIXED SPACING ================= */
    main {
      flex: 1;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* Content wrapper - applies to ALL pages */
    .content-wrapper {
      width: 100%;
      min-height: calc(100vh - var(--navbar-height));
      margin-top: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* For pages that need full-screen (no container padding) */
    .full-screen {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* For regular pages with container */
    .page-container {
      max-width: 1400px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 2rem 3rem;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #020617;
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      margin-top: auto;
      position: relative;
      z-index: 10;
    }

    footer p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 1200px) {
      :root {
        --navbar-height: 80px;
      }
      
      .brand {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 991px) {
      :root {
        --navbar-height: 70px;
        --navbar-height-mobile: 70px;
      }

      header {
        height: var(--navbar-height);
      }

      .nav-container {
        padding: 0 1.5rem;
      }

      .navbar-collapse {
        position: absolute;
        top: var(--navbar-height);
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, rgba(239,68,68,0.98), rgba(37,99,235,0.98));
        backdrop-filter: var(--blur);
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        padding: 1rem 0;
        box-shadow: var(--shadow);
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        padding: 1rem 0;
        gap: 1.2rem;
        background: transparent;
      }

      nav ul li a::after,
      nav ul li button::after {
        display: none;
      }

      .sos-nav-button {
        width: auto;
        align-self: center;
      }

      .content-wrapper {
        min-height: calc(100vh - var(--navbar-height));
      }
    }

    @media (max-width: 768px) {
      :root {
        --navbar-height: 70px;
      }

      .page-container {
        padding: 0 1.5rem 2rem;
      }

      .brand {
        font-size: 1.2rem;
      }

      .brand i {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      :root {
        --navbar-height: 60px;
      }

      .brand {
        font-size: 1.1rem;
      }

      .brand i {
        font-size: 1.2rem;
      }
    }

    /* ===== UTILITY CLASSES ===== */
    .no-scroll {
      overflow: hidden;
    }

    .pointer {
      cursor: pointer;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header>
  <div class="nav-container">
    <a href="/" class="brand">
      <i class="fas fa-shield-halved"></i>
      Safety Bridge
    </a>

    <!-- Desktop / Large screen nav -->
    <nav class="d-none d-lg-flex">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/admin/login">Send Alerts</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/register">Register</a></li>
        <li>
          <button class="sos-nav-button" id="sosButton">
            <i class="fas fa-bell"></i> EMERGENCY SOS
          </button>
        </li>
      </ul>
    </nav>

    <!-- Mobile menu toggle -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" 
            data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" 
            aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile collapse menu -->
  <div class="collapse navbar-collapse d-lg-none" id="mobileNavbar">
    <div class="nav-container">
      <nav style="width: 100%;">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/admin/login">Send Alerts</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/register">Register</a></li>
          <li>
            <button class="sos-nav-button" id="sosButtonMobile">
              <i class="fas fa-bell"></i> EMERGENCY SOS
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main>
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  <p>Â© 2026 Safety Bridge â€” Disaster Preparedness & Response Platform</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SOS button functionality (both desktop & mobile) -->
<script>
  function activateSOS() {
    // Visual feedback
    const sosButtons = [document.getElementById('sosButton'), document.getElementById('sosButtonMobile')];
    
    sosButtons.forEach(btn => {
      if (btn) {
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SENDING SOS...';
        btn.style.background = 'rgba(239,68,68,0.9)';
      }
    });

    // Simulate SOS activation
    setTimeout(() => {
      alert("ðŸš¨ EMERGENCY SOS ACTIVATED!\n\nHelp request has been initiated. Emergency services have been notified.");
      
      sosButtons.forEach(btn => {
        if (btn) {
          btn.innerHTML = '<i class="fas fa-check"></i> SOS SENT!';
          btn.style.background = 'rgba(34,197,94,0.8)';
          
          setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-bell"></i> EMERGENCY SOS';
            btn.style.background = 'rgba(255,255,255,0.2)';
          }, 3000);
        }
      });
    }, 1500);
  }

  document.getElementById('sosButton')?.addEventListener('click', activateSOS);
  document.getElementById('sosButtonMobile')?.addEventListener('click', activateSOS);

  // Close mobile menu when clicking a link
  document.addEventListener('DOMContentLoaded', function() {
    const mobileNavLinks = document.querySelectorAll('#mobileNavbar a');
    const mobileNavbar = document.getElementById('mobileNavbar');
    
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (mobileNavbar.classList.contains('show')) {
          mobileNavbar.classList.remove('show');
        }
      });
    });
  });
</script>

{% block scripts %}{% endblock %}

</body>
</html>
