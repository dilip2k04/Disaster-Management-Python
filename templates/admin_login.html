{% extends "base.html" %}

{% block title %}Admin Login - Safety Bridge{% endblock %}

{% block content %}

<style>
  /* ===== PAGE BACKGROUND ===== */
  .login-wrapper {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;

    /* Dark overlay + background image */
    background:
      linear-gradient(rgba(15, 23, 42, 0.78), rgba(15, 23, 42, 0.78)),
      url('https://images.pexels.com/photos/6646918/pexels-photo-6646918.jpeg') center/cover no-repeat fixed;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.82);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.38);
    padding: 2.8rem 2.2rem;
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  .login-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.8rem;
    background: linear-gradient(135deg, #ef4444, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .login-title i {
    margin-right: 10px;
    font-size: 1.8rem;
    vertical-align: middle;
  }

  .form-group {
    margin-bottom: 1.4rem;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
    color: #1e293b;
  }

  .input-group {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 999px;
    padding: 0.7rem 1.2rem;
    box-shadow: inset 0 0 0 1px #e5e7eb;
    transition: all 0.2s ease;
  }

  .input-group:focus-within {
    box-shadow: inset 0 0 0 2px #2563eb;
  }

  .input-group i {
    color: #64748b;
    margin-right: 0.8rem;
    font-size: 1.1rem;
  }

  .input-group input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 0.98rem;
    background: transparent;
    color: #1e293b;
  }

  .input-group input::placeholder {
    color: #94a3b8;
  }

  .login-btn {
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: 0.9rem;
    font-weight: 600;
    font-size: 1.05rem;
    color: white;
    background: linear-gradient(135deg, #ef4444, #fb7185);
    box-shadow: 0 12px 30px rgba(239, 68, 68, 0.45);
    cursor: pointer;
    transition: all 0.25s ease;
    margin-top: 1.2rem;
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 40px rgba(239, 68, 68, 0.55);
  }

  .login-btn:active {
    transform: translateY(0);
  }

  .alert {
    border-radius: 12px;
    font-size: 0.92rem;
    padding: 0.8rem 1.1rem;
    margin-bottom: 1.4rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .alert-danger {
    background: rgba(239, 68, 68, 0.12);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #991b1b;
  }

  .admin-hint {
    text-align: center;
    font-size: 0.86rem;
    margin-top: 1.6rem;
    color: #475569;
    opacity: 0.8;
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 2rem 1.6rem;
    }
    .login-title {
      font-size: 1.8rem;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-title">
      <i class="fas fa-user-shield"></i> Admin Login
    </div>

    {% if error %}
      <div class="alert alert-danger text-center">
        <i class="fas fa-triangle-exclamation"></i>
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Enter admin username" required autofocus>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-right-to-bracket"></i> Login
      </button>
    </form>

    <div class="admin-hint">
      Authorized personnel only â€¢ Safety Bridge
    </div>

  </div>
</div>

{% endblock %}
