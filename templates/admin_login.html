{% extends "base.html" %}

{% block content %}
<style>
  /* ===== PAGE BACKGROUND ===== */
  .login-wrapper {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;

    /* Background image like index.html */
    background:
      linear-gradient(rgba(15,23,42,0.75), rgba(15,23,42,0.75)),
url('https://images.pexels.com/photos/6646918/pexels-photo-6646918.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.78);
    backdrop-filter: blur(16px);
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,.35);
    padding: 2.5rem;
  }

  .login-title {
    text-align: center;
    font-size: 1.9rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    background: linear-gradient(135deg, #ef4444, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-title i {
    margin-right: 8px;
  }

  .form-group {
    margin-bottom: 1.2rem;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: .4rem;
    display: block;
  }

  .input-group {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 999px;
    padding: .6rem 1rem;
    box-shadow: inset 0 0 0 1px #e5e7eb;
  }

  .input-group i {
    color: #64748b;
    margin-right: .6rem;
  }

  .input-group input {
    border: none;
    outline: none;
    width: 100%;
    font-size: .95rem;
    background: transparent;
  }

  .login-btn {
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: .75rem;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    background: linear-gradient(135deg, #ef4444, #fb7185);
    box-shadow: 0 12px 30px rgba(239,68,68,.45);
    cursor: pointer;
    margin-top: 1rem;
  }

  .login-btn:hover {
    opacity: .95;
  }

  .alert {
    border-radius: 12px;
    font-size: .9rem;
    padding: .6rem .9rem;
    margin-bottom: 1rem;
  }

  .admin-hint {
    text-align: center;
    font-size: .85rem;
    margin-top: 1.2rem;
    color: #475569;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-title">
      <i class="fas fa-user-shield"></i> Admin Login
    </div>

    {% if error %}
      <div class="alert alert-danger text-center">
        <i class="fas fa-triangle-exclamation"></i> {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label>Username</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Enter admin username" required>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-right-to-bracket"></i> Login
      </button>
    </form>

    <div class="admin-hint">
      Authorized access only â€¢ Safety Bridge
    </div>

  </div>
</div>
{% endblock %}
